<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 50%, #4facfe 100%); 
            background-size: 400% 400%; 
            animation: gradientShift 15s ease infinite; 
            color: #333; 
        }
        @keyframes gradientShift { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }
        header { 
            background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%); 
            color: white; 
            text-align: center; 
            padding: 3rem 1rem; 
            box-shadow: 0 6px 12px rgba(0,0,0,0.2); 
            position: relative; 
        }
        header h1 { 
            margin: 0; 
            font-size: 3rem; 
            font-weight: 400; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 3rem 1rem; 
        }
        .products { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 2.5rem; 
        }
        .product { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; 
            padding: 2rem; 
            text-align: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
            transition: all 0.4s ease; 
            opacity: 0; 
            animation: fadeIn 0.6s ease forwards; 
            position: relative; 
            overflow: hidden; 
        }
        .product::before { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: -100%; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); 
            transition: left 0.5s; 
        }
        .product:hover::before { 
            left: 100%; 
        }
        .product:hover { 
            transform: translateY(-10px) scale(1.05); 
            box-shadow: 0 12px 30px rgba(0,0,0,0.25); 
            background: rgba(255, 255, 255, 1); 
        }
        @keyframes fadeIn { 
            to { opacity: 1; transform: translateY(0); } 
            from { opacity: 0; transform: translateY(20px); } 
        }
        .product i { 
            font-size: 4rem; 
            color: #007bff; 
            margin-bottom: 1rem; 
            transition: color 0.3s ease; 
        }
        .product:hover i { 
            color: #ff6b6b; 
        }
        .product h3 { 
            margin: 0.5rem 0; 
            font-size: 1.8rem; 
            color: #333; 
            font-weight: 600; 
        }
        .product p { 
            font-size: 1.4rem; 
            font-weight: bold; 
            color: #28a745; 
            margin: 0.5rem 0 1.5rem; 
        }
        button { 
            background: linear-gradient(45deg, #ff6b6b, #ffa500); 
            color: white; 
            border: none; 
            padding: 1rem 2rem; 
            border-radius: 30px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
        }
        button:hover { 
            background: linear-gradient(45deg, #ff4757, #ff6348); 
            transform: translateY(-2px); 
            box-shadow: 0 6px 15px rgba(0,0,0,0.3); 
        }
        #cart { 
            position: fixed; 
            top: 0; 
            right: 0; 
            width: 400px; 
            height: 100%; 
            background: rgba(255, 255, 255, 0.98); 
            border-left: 3px solid #ff6b6b; 
            padding: 2.5rem; 
            overflow-y: auto; 
            display: none; 
            box-shadow: -6px 0 20px rgba(0,0,0,0.2); 
            backdrop-filter: blur(10px); 
        }
        #cart.show { 
            display: block; 
        }
        #cart h2 { 
            margin-top: 0; 
            color: #333; 
            font-size: 2rem; 
            text-align: center; 
        }
        #cart ul { 
            list-style: none; 
            padding: 0; 
        }
        #cart li { 
            padding: 0.75rem 0; 
            border-bottom: 1px solid #eee; 
            font-size: 1.1rem; 
        }
        #cart p { 
            font-size: 1.4rem; 
            font-weight: bold; 
            color: #28a745; 
            text-align: center; 
            margin: 1rem 0; 
        }
        #cart-toggle { 
            position: fixed; 
            top: 30px; 
            right: 30px; 
            background: linear-gradient(45deg, #007bff, #00d4ff); 
            color: white; 
            padding: 1rem 1.5rem; 
            border-radius: 30px; 
            cursor: pointer; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); 
            transition: all 0.3s ease; 
            animation: pulse 2s infinite; 
        }
        #cart-toggle:hover { 
            background: linear-gradient(45deg, #0056b3, #0099cc); 
            transform: scale(1.1); 
        }
        @keyframes pulse { 
            0% { box-shadow: 0 4px 10px rgba(0,0,0,0.3); } 
            50% { box-shadow: 0 4px 20px rgba(0,0,0,0.5); } 
            100% { box-shadow: 0 4px 10px rgba(0,0,0,0.3); } 
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-store"></i> My E-Commerce Store</h1>
        <button id="cart-toggle"><i class="fas fa-shopping-cart"></i> View Cart (0)</button>
    </header>
    <div class="container">
        <h2>Our Products</h2>
        <div class="products" id="products"></div>
    </div>
    <div id="cart">
        <h2><i class="fas fa-shopping-bag"></i> Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: ₹<span id="total">0</span></p>
        <button id="checkout"><i class="fas fa-credit-card"></i> Checkout</button>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Laptop', price: 75000, icon: 'fas fa-laptop' },
            { id: 2, name: 'Book', price: 1500, icon: 'fas fa-book' },
            { id: 3, name: 'Headphones', price: 12000, icon: 'fas fa-headphones' },
            { id: 4, name: 'Phone', price: 55000, icon: 'fas fa-mobile-alt' },
            { id: 5, name: 'Tablet', price: 30000, icon: 'fas fa-tablet-alt' },
            { id: 6, name: 'Smartwatch', price: 25000, icon: 'fas fa-clock' },
            { id: 7, name: 'Keyboard', price: 5000, icon: 'fas fa-keyboard' },
            { id: 8, name: 'Mouse', price: 2000, icon: 'fas fa-mouse-pointer' },
            { id: 9, name: 'Monitor', price: 20000, icon: 'fas fa-desktop' },
            { id: 10, name: 'Printer', price: 15000, icon: 'fas fa-print' },
            { id: 11, name: 'Router', price: 8000, icon: 'fas fa-wifi' },
            { id: 12, name: 'Webcam', price: 4000, icon: 'fas fa-video' },
            { id: 13, name: 'Speaker', price: 10000, icon: 'fas fa-volume-up' },
            { id: 14, name: 'Hard Drive', price: 12000, icon: 'fas fa-hdd' },
            { id: 15, name: 'Microphone', price: 6000, icon: 'fas fa-microphone' },
            { id: 16, name: 'Charger', price: 1500, icon: 'fas fa-plug' },
            { id: 17, name: 'Notebook', price: 500, icon: 'fas fa-sticky-note' },
            { id: 18, name: 'Pen Drive', price: 1000, icon: 'fas fa-usb' },
            { id: 19, name: 'Power Bank', price: 3000, icon: 'fas fa-battery-half' },
            { id: 20, name: 'Earbuds', price: 8000, icon: 'fas fa-headphones-alt' }
        ];

        const productsContainer = document.getElementById('products');
        const cartItems = document.getElementById('cart-items');
        const totalSpan = document.getElementById('total');
        const cartToggle = document.getElementById('cart-toggle');
        const cart = document.getElementById('cart');
        const checkoutBtn = document.getElementById('checkout');

        let cartData = [];
        let total = 0;

        // Render products
        products.forEach((product, index) => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.style.animationDelay = `${index * 0.1}s`;
            productDiv.innerHTML = `
                <i class="${product.icon}"></i>
                <h3>${product.name}</h3>
                <p>₹${product.price}</p>
                <button onclick="addToCart(${product.id})"><i class="fas fa-cart-plus"></i> Add to Cart</button>
            `;
            productsContainer.appendChild(productDiv);
        });

        // Add to cart
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cartData.push(product);
            total += product.price;
            updateCart();
        }

        // Update cart display
        function updateCart() {
            cartItems.innerHTML = '';
            cartData.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<i class="${item.icon}"></i> ${item.name} - ₹${item.price}`;
                cartItems.appendChild(li);
            });
            totalSpan.textContent = total;
            cartToggle.innerHTML = `<i class="fas fa-shopping-cart"></i> View Cart (${cartData.length})`;
        }

        // Toggle cart
        cartToggle.addEventListener('click', () => {
            cart.classList.toggle('show');
        });

        // Mock checkout
        checkoutBtn.addEventListener('click', () => {
            alert(`Checkout successful! Total: ₹${total}. (This is a simulation.)`);
            cartData = [];
            total = 0;
            updateCart();
            cart.classList.remove('show');
        });
    </script>
</body>
</html>
